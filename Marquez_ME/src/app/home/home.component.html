<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    .home {
      background-color: #e8f5e9;
      border: 2px solid #c8e6c9;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .home h1 {
      font-size: 2rem;
      color: #388e3c;
      margin-bottom: 15px;
    }

    .home p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="home">
    <h1>Welcome to the Home Page!</h1>
    <p>This is the homepage of our website.</p>
  </div>
</body>
</html>
