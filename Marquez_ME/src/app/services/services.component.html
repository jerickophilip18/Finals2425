<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services</title>
  <style>
    .services {
      background-color: #fef9e7;
      border: 2px solid #f9e79f;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .services h1 {
      font-size: 2rem;
      color: #f39c12;
      margin-bottom: 15px;
    }

    .services ul {
      list-style-type: disc;
      padding-left: 20px;
      text-align: left;
    }

    .services li {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="services">
    <h1>Our Services</h1>
    <ul>
      <li>Assignment Assistance</li>
      <li>Online Tutoring</li>
      <li>Career Guidance</li>
    </ul>
  </div>
</body>
</html>
