<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .profile-header p {
            font-size: 1rem;
            color: #777;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details .detail {
            margin-bottom: 15px;
        }
        .profile-details label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        .profile-details input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .profile-details input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .profile-details textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        .profile-image input {
            padding: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        .update-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h1>User Profile</h1>
        <p>Update your personal information</p>
    </div>
    <form action="/submit-profile" method="POST" enctype="multipart/form-data">
        <div class="profile-details">
            <div class="detail">
                <label for="name">UserName</label>
                <input type="text" id="name" name="name" value="" required>
            </div>

            <div class="detail">
                <label for="house">House Number</label>
                <input type="text" id="house" name="house" value="" required>
            </div>
            <div class="detail">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" value="" required>
            </div>
            <div class="detail">
                <label for="barangay">Barangay</label>
                <input type="text" id="barangay" name="barangay" value="" required>
            </div>
            <div class="detail">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="" required>
            </div>
            <div class="detail">
                <label for="province">Province/Municipality</label>
                <input type="text" id="province" name="province" value="" required>
            </div>
        </div>

        <div class="profile-image detail">
            <label for="profile_image">Profile Image</label>
            <input type="file" id="profile_image" name="" accept="image/*">
        </div>

        <div class="detail">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="" required>
        </div>

        <div class="detail">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" value="" required>
        </div>

        <div class="button-container">
            <button type="submit" class="update-button">Update Profile</button>
        </div>
    </form>
</div>

</body>
</html>
