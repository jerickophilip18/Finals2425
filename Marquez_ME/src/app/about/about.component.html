<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    .about {
      background-color: #f5f5f5;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    .about h1 {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
    }

    .about p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="about">
    <h1>About Us</h1>
    <p>We are a company that offers amazing services.</p>
  </div>
</body>
</html>
