<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    .not-found {
      background-color: #fce4e4;
      border: 2px solid #f5c2c2;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .not-found h1 {
      font-size: 2rem;
      color: #d32f2f;
      margin-bottom: 15px;
    }

    .not-found p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
  </div>
</body>
</html>
