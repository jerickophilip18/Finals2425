<div class="container mt-5">
  <h2 class="text-center">Contact</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="instructorName" class="form-label">Instructor's Name</label>
      <input type="text" id="instructorName" class="form-control" formControlName="instructorName" placeholder="Enter instructor's name" />
    </div>

    <div class="mb-3">
      <label for="school" class="form-label">School</label>
      <input type="text" id="school" class="form-control" formControlName="school" placeholder="Enter school name" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email" />
    </div>

    <div class="mb-3">
      <label for="courses" class="form-label">Courses Taught</label>
      <div class="input-group">
        <input type="text" id="courseInput" class="form-control" [(ngModel)]="newCourse" placeholder="Enter course name" />
      </div>
      <ul class="list-group mt-2">
        <li *ngFor="let course of courses; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{ course }}
          <button class="btn btn-danger btn-sm" (click)="removeCourse(i)">Remove</button>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
