<div class="container">
  <!-- User Profile Form -->
  <form *ngIf="!isEditing">
    <h2>User Profile</h2>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [value]="user.name" readonly />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [value]="user.email" readonly />
    </div>
    <div>
      <label for="courses">My Courses:</label>
      <textarea id="courses" readonly>{{ user.courses.join(', ') }}</textarea>
    </div>
    <button (click)="toggleEditMode()">Edit</button>
  </form>


  <form *ngIf="isEditing" (ngSubmit)="saveProfile()" class="edit-profile">
    <h3>Edit Your Profile</h3>
    <div>
      <label for="editName">Name:</label>
      <input type="text" id="editName" [(ngModel)]="editUser.name" name="editName" />
    </div>
    <div>
      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" [(ngModel)]="editUser.email" name="editEmail" />
    </div>
    <div>
      <label for="editCourses">My Courses:</label>
      <textarea id="editCourses" [(ngModel)]="editUser.courses" name="editCourses"></textarea>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
